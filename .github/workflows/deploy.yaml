name: Build and deploy the application to Koyeb

on:
  schedule:
    - cron: '25 8 * * *'
  push:
    branches:
      - '*'

jobs:
  deploy:
    concurrency:
      group: "${{ github.ref_name }}"
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Build and deploy the application
        uses: koyeb/action-git-deploy@v1
        with:
          app-name: mern-${{ github.ref_name }}
          api-token: "${{ secrets.KOYEB_EXAMPLES_APPS_TOKEN }}"
          service-env: "CONNECTION_STRING=${{ secrets.MONGO_URL }}"
          service-ports: "3000:http"
          service-routes: "/:3000"
          git-build-command: yarn build-client
          git-run-command: yarn start
